name: fugou
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/search.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/search.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/search.png
